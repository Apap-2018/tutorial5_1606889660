<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<a th:href="@{/}">Back to home</a>
	<div>
		<h3>Daftar Flights</h3>
		<div th:if="${flights}">
			<table >
				<tr>
				    <th>Flight Number</th>
				    <th>Time</th> 
				    <th>Origin</th>
				    <th>Destination</th>
				    <th>Name Pilot</th>
				    <th>License Number Pilot</th>
				</tr>
				<tr th:each="flight : ${flights}">
					<td th:text="${flight.flightNumber}"></td>
					<td th:text="${flight.time}"></td>
					<td th:text="${flight.origin}"></td>	
					<td th:text="${flight.destination}"></td>
					<td th:text="${flight.pilot.name}"></td>
					<td th:text="${flight.pilot.licenseNumber}"></td>
					<td><a th:href="@{'/flight/delete/' + ${flight.id}}">Delete</a></td>
					<td><a th:href="@{'/flight/update/' + ${flight.id}}">Update</a></td>
				</tr>
			</table>
		</div>
		<h3 th:unless="${flights}">Kosong</h3>
	</div>
	
</body>
</html>
