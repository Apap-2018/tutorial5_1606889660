<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">

<head>
	<title>Home</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<div class="container-fluid">
		<h2>Hello!</h2>
		<div class="row">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">
						Tambah Pilot
					</div>
					<div class="card-body">
						<p>Fitur untuk menambah pilot</p>
						<a th:href="@{/pilot/add}" class ="btn btn-primary">Tambah</a>
					</div>
				</div>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">
						Cari pilot berdasarkan nomor lisensi
					</div>
					<div class="card-body">
						<form th:action="@{/pilot/view}"  method="GET">
							License Number: <br>
							<label for="licenseNumber">Nomor lisensi:</label>
							<input type="text" name="licenseNumber"/>
							<button type="submit">Cari</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">
						Lihat penerbangan
					</div>
					<div class="card-body">
						<a class="btn btn-primary" th:href="@{/flight/viewAll}">Lihat</a>				
					</div>
				</div>
			</div>
		
		</div>
	</div>
</body>
</html>
